			<div class="wrap mcb-wrap one valign-top clearfix">
				<div class="mcb-wrap-inner">
					<div class="column mcb-column one column_column">
						<div class="column_attr clearfix align_center animate fadeIn" data-anim-type="fadeIn"

							<h2>Send your recipe</h2>
							<hr class="no_line" style="margin: 0 auto 20px">
							<div id="contactWrapper">
								<form id="contactform">
									<!-- One Second (1/2) Column -->
									<div class="column one">
										<input placeholder="Recipe name" type="text" name="name" id="name" size="40" aria-required="true"
											aria-invalid="false">
									</div>
									<!-- One Second (1/2) Column -->
									<div class="column one">
										<input placeholder="Recipe descriptions" type="text" name="descrip" id="descrip" size="40"
											aria-required="true" aria-invalid="false">
									</div>
									<div class="column one">
										<input placeholder="Ingredients" type="text" name="ingrdts" id="ingrdts" size="40"
											aria-invalid="false">
									</div>
									<div class="column one">
										<input placeholder="Prepation time" type="text" name="prepT" id="prepT" size="40"
											aria-invalid="false">
									</div>
									<div class="column one">
										<input placeholder="Caloric content" type="text" name="calor" id="calor" size="40"
											aria-invalid="false">
									</div>
									<div class="column one">
										<input placeholder="Servings" type="text" name="serv" id="serv" size="40" aria-invalid="false">
									</div>
									<div class="column one">
										<textarea placeholder="Cooking instructions" name="cookInstruct" id="cookInstruct"
											style="width:100%;" rows="10" aria-invalid="false"></textarea>
									</div>
									<label for="avatar">Recipe Picture</label>

									<input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">

									<div class="column one">
										<input type="button" value="Add Recipe" id="add" onclick="return check_values()">
									</div>

								</form>
							</div>
						</div>
