<!DOCTYPE html>
<html lang="en">

<head>
  <title>WikiFoodia</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <div class="section mcb-section" id="Contact" style="padding-top:0px; padding-bottom:40px" data-id="#Contact">
    <div class="section_wrapper mcb-section-inner">
      <div class="wrap mcb-wrap one valign-top clearfix">
        <div class="mcb-wrap-inner">
          <div class="column mcb-column one column_column">
            <div class="column_attr clearfix align_center animate fadeIn" data-anim-type="fadeIn"
              style=" background-color:#ecfafc; padding:80px 15% 40px; border-radius: 8px">
              <hr class="no_line" style="margin: 0 auto 20px">
              <div id="contactWrapper">
                <!-- <form id="contactform" enctype="multipart/form-data"> -->
                  <div class="container">
                    <div class="row">
                      <div class="col-md-6 col-md-offset-3">
                        <h2>Sign Up Form</h2>
                        <form class="signup">
                          <div class="form-group">
                            <label for="exampleInputName1">Name</label>
                            <input type="name" class="form-control" id="name-input" placeholder="Name">
                          </div>
                          <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="email-input" placeholder="Email">
                          </div>
                          <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="password-input" placeholder="Password">
                          </div>
                          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            <span class="sr-only">Error:</span> <span class="msg"></span>
                          </div>
                          <button type="submit" class="btn btn-default">Sign Up</button>
                        </form>
                        <br />
                        <!-- <p>Or log in <a href="/login">here</a></p> -->
                      </div>
                    </div>
                  </div>
                <!-- </form> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="jsApp/signup.js"></script>

</body>

</html>
